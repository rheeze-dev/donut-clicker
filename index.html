<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rheeze Donut Clicker</title>
  </head>
  <body>
    <div class="container">
        <header>
          <button id="baking-company">Fred the Baker Baking Company</button>
          <button id="donut-clicker">Donut Clicker</button>
          <button id="contact-info">My contact info</button>

          <div id="header-modal" class="modal">
            <div class="modal-content">
              <span class="close close-header-modal">&times;</span>
              <img src="img/baking-company.jpg" class="modal-content" id="img">
              <p class="header-modal-text">Some text in the Modal..</p>
            </div>
          </div>
        </header>
      <div id="user-name">
        <button id="btn-user-name">user-name</button>

        <div id="user-name-modal" class="modal">
          <div class="modal-content">
            <span class="close close-user-name-modal">&times;</span>
            <h2>Change your username: </h2>
            <input type="text" id="user-name"><br>
            <button>Confirm</button>
            <button>Random</button>
            <button>Cancel</button>
          </div>
        </div>
      </div>
      <div id="greetings">
        <p>Greetings</p>
      </div>
      <div id="shop">
        <p class="shop-name">shop</p>
        <button class="reset-button">Reset â†»</button>
        <button id="buy-button">buy</button>
        <button id="sell-button">sell</button>
        <button class="options optionOne" data-attr="1">1</button>
        <button class="options optionTen" data-attr="10">10</button>
        <button class="options optionFifty" data-attr="50">50</button>
      </div>
      <div id="total-donuts">
        <p>Total donuts: </p>
        <p class="total-donut-count">0</p>
        <p class="total-donuts-per-second"></p>
      </div>
      <div id="click-area">
        <img src="/img/donut.jpg" id="donut-img" alt="">
      </div>
      <div id="green">
      </div>
      <div class="auto-clickers" id="auto-clicker-green">
        <p class="price-green-clicker">Price: 100</p>
        <p class="green-donut-per-second">+1 donut per second</p>
        <p class="total-green-clicker">Total purchased: 0</p>
      </div>
      <div id="blue">
      </div>
      <div class="auto-clickers" id="auto-clicker-blue">
        <p class="price-blue-clicker">Price: 100</p>
        <p class="blue-donut-per-second">+5 donuts per second</p>
        <p class="total-blue-clicker">Total purchased: 0</p>
      </div>
      <div id="red">
      </div>
      <div class="auto-clickers" id="auto-clicker-red">
        <p class="price-red-clicker">Price: 100</p>
        <p class="red-donut-per-second">+10 donuts per second</p>
        <p class="total-red-clicker">Total purchased: 0</p>
      </div>
    </div>
    <footer>Footer</footer>
    <script src="./donutMaker.js"></script>
  </body>
</html>
