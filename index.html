<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rheeze Donut Clicker</title>
  </head>
  <body>
    <div class="container">
        <header>
          <div class="topnav" id="myTopnav">
            <a href="#" id="baking-company">Baking company</a>
            <a href="#" id="cookie-clicker">Cookie Clicker</a>
            <a href="#" id="contact-info">My contact info</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </div>
          <div id="header-modal" class="modal">
            <div class="modal-content header-content">
              <span class="close close-header-modal">&times;</span>
              <img src="img/baking-company.jpg" class="modal-content" id="img">
              <p class="header-modal-text">Some text in the Modal..</p>
            </div>
          </div>
        </header>
      <div id="user-name">
        <button id="btn-user-name"></button>
        <div id="user-name-modal" class="modal">
          <div class="modal-content user-name-content">
            <span class="close close-user-name-modal">&times;</span>
            <h2>Change your username: </h2>
            <input type="text" id="input-user-name" maxlength="15"><br>
            <button class="btn" id="confirm-button">Confirm</button>
            <button class="btn" id="random-button">Random</button>
            <button class="btn" id="cancel-button">Cancel</button>
          </div>
        </div>
      </div>
      <div id="jokes">
        <p id="random-jokes-area">Random jokes are coming!</p>
      </div>
      <div id="shop">
        <p class="shop-name">Donut clicker shop</p>
        <button class="reset-button">Reset â†»</button>
        <button id="buy-button">Buy</button>
        <button id="sell-button">Sell</button>
        <button class="options optionOne" data-attr="1">1</button>
        <button class="options optionTen" data-attr="10">10</button>
        <button class="options optionFifty" data-attr="50">50</button>
      </div>
      <div id="total-donuts">
        <p class="total-donut-count"></p>
        <p class="total-donuts-per-second"></p>
      </div>
      <div id="click-area">
        <img src="/img/donut.png" id="donut-img" alt="">
      </div>
      <div id="green">
      </div>
      <div class="auto-clickers" id="auto-clicker-green">
        <p class="price-texts price-green-clicker"></p>
        <p class="green-donut-per-second"></p>
        <p class="total-green-clicker"></p>
      </div>
      <div id="blue">
      </div>
      <div class="auto-clickers" id="auto-clicker-blue">
        <p class="price-texts price-blue-clicker"></p>
        <p class="blue-donut-per-second"></p>
        <p class="total-blue-clicker"></p>
      </div>
      <div id="red">
      </div>
      <div class="auto-clickers" id="auto-clicker-red">
        <p class="price-texts price-red-clicker"></p>
        <p class="red-donut-per-second"></p>
        <p class="total-red-clicker"></p>
      </div>
    </div>
    <footer></footer>
    <script src="./donutMaker.js"></script>
  </body>
</html>
